<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Exemplo 3 - Hello World em React sem JSX</title>
    <!-- Adiciona React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const element = React.createElement(
        'h1',
        {className: 'suaclasse'},
        'Hello, world sem JSX!'
      );
      ReactDOM.render(
        element,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
